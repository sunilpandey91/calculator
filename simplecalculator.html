<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #fff;
            padding: 24px 18px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            width: 280px;
        }
        .display {
            width: 100%;
            height: 40px;
            font-size: 1.25rem;
            margin-bottom: 10px;
            text-align: right;
            border: none;
            background: #ececec;
            padding: 6px 10px;
            border-radius: 6px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 7px;
        }
        button {
            padding: 15px 0;
            font-size: 1rem;
            background: #e0e0e0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #d1d1d1;
        }
        .operator {
            background: #f9ca24;
        }
        .equal {
            background: #6ab04c;
            color: #fff;
        }
        .clear {
            background: #eb4d4b;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendValue('%')" class="operator">%</button>
            <button onclick="appendValue('/')" class="operator">÷</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')" class="operator">×</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')" class="operator">−</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')" class="operator">+</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()" class="equal" style="grid-column: span 2;">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');

        function appendValue(val) {
            display.value += val;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                // Replace "÷" and "×" with "/" and "*" for calculation
                let expr = display.value.replace(/÷/g, '/').replace(/×/g, '*').replace(/−/g, '-');
                // Handle percentage: 80% => 0.8
                expr = expr.replace(/(\d+(\.\d+)?)%/g, (m, p1) => parseFloat(p1)/100);
                display.value = eval(expr);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
